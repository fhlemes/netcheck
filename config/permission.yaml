---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: netcheck-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: netcheck-role
rules:
  - apiGroups: [""]
    resources: ["pods", "services"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: netcheck-rolebinding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: netcheck-sa
    namespace: default
roleRef:
  kind: Role
  name: netcheck-role
  apiGroup: rbac.authorization.k8s.io
